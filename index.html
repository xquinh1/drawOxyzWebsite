<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Thanh bên trái (sidebar) chứa các nút và điều khiển -->
        <div class="sidebar">
            <h2>Tools</h2>
            <div class="toolbar">
                <button class="color-button" data-color="#ff0000"></button>
                <button class="color-button" data-color="#00ff00"></button>
                <button class="color-button" data-color="#0000ff"></button>
                <button class="color-button" data-color="#ffff00"></button>
                <button class="color-button" data-color="#000000"></button>
                <button class="color-button" data-color="#ffffff"></button>
            </div>
            <div class="input-color">
                <input type="text" id="color-code" placeholder="Enter hex color">
            </div>
            <!-- Thêm ô chọn màu cho bút vẽ -->
            <div class="pen-color">
                <label for="pen-color">Pen Color:</label>
                <input type="color" id="pen-color" value="#000000">
            </div>
            <div class="controls">
                <label for="pen-size">Pen Size:</label>
                <input type="range" id="pen-size" min="1" max="10" value="5">
            </div>
            <div class="controls">
                <button id="clear">Clear</button>
                <button id="save">Save</button>
            </div>
            <div class="controls">
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" name="background-color" value="#ffffff">
                <input type="text" id="background-color-code" placeholder="Enter background hex color">
            </div>
        </div>

        <!-- Canvas -->
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
