<!DOCTYPE html>
<html>
<head>
  <title>Drawing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <canvas id="drawing-canvas"></canvas>
    <div class="toolbar">
      <input type="file" id="image-upload" accept="image/*">
      <button id="add-layer">Add Layer</button>
      <button id="delete-color">Delete Color</button>
      <input type="range" id="brush-size" min="1" max="100" value="5">
      <input type="color" id="color-picker" value="#000000">
      <input type="text" id="color-code" value="#000000" placeholder="Enter color code">
      <div id="color-palette">
        <div class="color-swatch" style="background-color: #FF0000"></div>
        <div class="color-swatch" style="background-color: #00FF00"></div>
        <div class="color-swatch" style="background-color: #0000FF"></div>
      </div>
      <button id="download-image">Download Image</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
