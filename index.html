<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <button class="color-button" data-color="#ff0000">Red</button>
        <button class="color-button" data-color="#00ff00">Green</button>
        <button class="color-button" data-color="#0000ff">Blue</button>
        <button class="color-button" data-color="#ffff00">Yellow</button>
        <button class="color-button" data-color="#000000">Black</button>
        <button class="color-button" data-color="#ffffff">White</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div class="controls">
        <input type="range" id="pen-size" min="1" max="10" value="5">
        <button id="clear">Clear</button>
        <button id="save">Save</button>
    </div>

    <div class="controls">
      <button class="color-button" data-color="#FF0000">Red</button>
      <button class="color-button" data-color="#00FF00">Green</button>
      <button class="color-button" data-color="#0000FF">Blue</button>
      <!-- Thêm một ô chọn màu cho nền -->
      <label for="background-color">Select Background Color:</label>
      <input type="color" id="background-color" name="background-color" value="#ffffff">
    </div>

    <script src="script.js"></script>
</body>
</html>
